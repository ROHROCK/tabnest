<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Cancelled - TabNest</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #f8fafc;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 48px 32px;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    .icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #fef2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }
    .icon svg {
      stroke: #ef4444;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      width: 40px;
      height: 40px;
    }
    h1 {
      font-size: 28px;
      font-weight: 800;
      color: #1e293b;
      margin-bottom: 12px;
    }
    p {
      font-size: 16px;
      color: #64748b;
      margin-bottom: 24px;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      padding: 12px 28px;
      background: #6366f1;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
      margin: 8px;
      transition: all 0.2s;
    }
    .btn:hover {
      background: #4f46e5;
      transform: translateY(-1px);
    }
    .btn-secondary {
      background: #f1f5f9;
      color: #475569;
    }
    .btn-secondary:hover {
      background: #e2e8f0;
    }
    .support {
      margin-top: 32px;
      font-size: 13px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </div>

    <h1>Payment Cancelled</h1>
    <p>No worries! Your payment was not processed.<br>You can try again anytime you're ready.</p>

    <a href="index.html#pricing" class="btn">View Pricing</a>
    <a href="#" class="btn btn-secondary" id="closeBtn">Close This Tab</a>

    <p class="support">
      Questions? <a href="mailto:nimbuslabsdevs@gmail.com" style="color: #6366f1; text-decoration: none;">Contact Support</a>
    </p>
  </div>

  <script>
    document.getElementById('closeBtn').addEventListener('click', (e) => {
      e.preventDefault();
      window.close();
    });

    // Auto-close after 10 seconds
    setTimeout(() => {
      window.close();
    }, 10000);
  </script>
</body>
</html>
